name: Generate Doxygen Docs and Deploy to auto-docs Branch

on:
  push:
    branches:
      - main  # Cambia esto a la rama que desees que active el workflow

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: sudo apt-get install -y doxygen graphviz

      - name: Generate documentation with Doxygen
        run: |
          rm -rf docs/ html/
          doxygen Doxyfile || { echo "❌ Doxygen generation failed"; exit 1; }
          
          # Si Doxygen generó en 'html/', renombrar a 'docs/'
          if [ -d "html" ]; then
            mv html docs
          fi

          # Guardar la documentación en un directorio temporal
          mkdir -p /tmp/artifacts
          cp -r docs /tmp/artifacts/

      - name: Deploy to auto-docs branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Crear o cambiar a la rama auto-docs
          if ! git ls-remote --exit-code --heads origin auto-docs; then
            git checkout --orphan auto-docs
            git rm -rf .
          else
            git fetch origin auto-docs
            git checkout auto-docs
          fi

          # Copiar la documentación desde el directorio temporal
          if [ -d "/tmp/artifacts/docs" ]; then
            cp -r /tmp/artifacts/docs/* .
          else
            echo "❌ No documentation found in /tmp/artifacts/docs"
            exit 1
          fi

          # Commit y push
          git add .
          git commit -m "Deploy Doxygen docs to auto-docs branch [skip ci]" || echo "✅ No changes to commit"
          git push --force "https://x-access-token:${{ secrets.GH_PAT }}@github.com/mks1313/Minishell.git" auto-docs

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: /tmp/artifacts/docs
